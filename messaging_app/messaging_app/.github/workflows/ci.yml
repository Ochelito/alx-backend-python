name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DATABASE_NAME: test_db
      DATABASE_USER: test_user
      DATABASE_PASSWORD: test_password
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-django pytest-html pytest-cov flake8 mysqlclient
        pip install -r messaging_app/requirements.txt || echo "No requirements.txt found"

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          nc -zv 127.0.0.1 3306 && break
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Run flake8 for linting
      run: |
        echo "ðŸ”¹ Running flake8..."
        flake8 messaging_app || exit 1

    - name: Run Django tests with coverage
      run: |
        export DJANGO_DB_NAME=$DATABASE_NAME
        export DJANGO_DB_USER=$DATABASE_USER
        export DJANGO_DB_PASSWORD=$DATABASE_PASSWORD
        export DJANGO_DB_HOST=$DATABASE_HOST
        export DJANGO_DB_PORT=$DATABASE_PORT
        cd messaging_app
        python manage.py migrate
        pytest --cov=. --cov-report=xml --html=report.html --self-contained-html

    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: pytest-report
        path: messaging_app/report.html

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: messaging_app/coverage.xml
